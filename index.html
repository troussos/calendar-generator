<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calendar PDF generator</title>
  
  
  <link rel='stylesheet prefetch' href='css/yvgzyx.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div id="calendar">
  <h1>Print yourself a calendar</h1>
  <p>
    Mark it every time you do that thing you promised yourself.
    <br><a href="http://lifehacker.com/281626/jerry-seinfelds-productivity-secret">Build a habit, like Seinfeld did</a>.
  </p>
  <form>
    <p>
      <label><span>Year</span>
        <input type="number" min="999" max="9999" required="required" autofocus="autofocus" v-model="year"/>
      </label>
    </p>
    <p>
      <button type="button" v-on:click="year = year - 1">âˆ’</button>
      <button type="button" v-on:click="year = 1 + year">+</button>
      <button type="button" v-on:click="year = currentYear">{{ currentYear }}</button>
    </p>
    <p>
      <button class="is-wide" type="button" v-on:click="getPDF()">Get calendar</button>
    </p>
  </form>
  <p><a href="http://luminarious.net">a luminarious design</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
